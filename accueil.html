<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/acceuil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Deliveroo</title>
</head>
<body>
    <div class="container-fluid header">
        <div class="container headerContent">
            <img class="livreur" src="img/pictoLivreur.png">
            <div class="localisation">
                <p class="time">Maintenant</p>
                <div class="rue">
                    <img class="gps" src="img/icons8-proche-de-moi-48.png">
                    <p class="adresse">Rue Clément Marot</p>
                    <img class="chevronBas" src="img/icons8-chevron-bas-48.png">
                </div>
            </div>
            <img class="user" src="img/icons8-utilisateur-64.png">  
        </div>
    </div>
    <div class="container-fluid servicesCommandes">
        <div class="container services">
            <div class="livraison">
                <p class="livraisonP">Livraison</p>
            </div>
            <div class="emporter">
                <p class="livraisonP">À emporter</p>
            </div>
        </div>
    </div>
    <div class="container-fluid recherche">
        <div class="container search">
            <div class="research">
                <img class="loupe" src="img/icons8-chercher-30.png">
                <p class="lieux">Restaurants, Commerces, Plats</p>
            </div>
            <img class="reglages" src="img/icons8-réglages-vertical-64.png">
        </div>
    </div>
    <div class="container-fluid">
        <div class="container offres">
            <div class="carre">
                <p class="liens">Courses</p>
            </div>
            <div class="carre reduction">
                <p class="liens">Offres</p>
            </div>
            <div class="carre petitDej">
                <p class="liens">Petit déj...</p>
            </div>
            <div class="carre pizzas">
                <p class="liens">Pizzas</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
